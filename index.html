<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="content">
        <div class="half">
            <h2>Settings</h2>
            <div class="mode-controls">
                <button class="mode black">Black</button>
                <br>
                <button class="mode color">Color</button>
                <br>
                <button class="mode eraser">Eraser</button>
                <br>
                <button class="mode clear">Clear</button>
            </div>
            <h2>Grid Size</h2>
            <div class="slidecontainer">
                <input type="range" id="rangeInput" min="16" max="100" value="16">
                <input type="number" id="sliderInput" min="16" max="100" value="" class="number-input">
            </div>
        </div>
        <div class="half">
            <div class="grid-container">
                <div id="grid">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
